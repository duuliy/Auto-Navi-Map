<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css"
    integrity="sha512-1xoFisiGdy9nvho8EgXuXvnpR5GAMSjFwp40gSRE3NwdUdIMIKuPa7bqoUhLD0O/5tPNhteAsE5XyyMi5reQVA=="
    crossorigin="anonymous" />
  <style>
    .LeafletMap {
      position: relative;
    }

    #LeafletMap-map {
      position: absolute;
      width: 100%;
      height: 600px;
      border: 1px solid red;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div className='LeafletMap'>
    <div id='LeafletMap-map'></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet-src.min.js"
    integrity="sha512-XQr+/1RXvYozXiwrumwtu3lqQmVwZ8nkLUrC/mc3HBHw4Imh++RXjwtLQFuOz3i65j9CSfKt50x6w/uUY2ovOQ=="
    crossorigin="anonymous"></script>
    <script>
    var map = L.map('LeafletMap-map').setView([30.652084, 104.0597], 13);

      const url_normal = 'http://localhost:3001/788865972/{z}/{x}/{y}';

      L.tileLayer(url_normal, {
        minZoom: 3,
        maxZoom: 20,
        tileSize: 512,
        zoomOffset: -1,
      }).addTo(map);

      var latlngs = [
        [30.552084, 104.059769],
        [30.650726, 103.995401],
        [30.676714, 104.149381],
      ];
      var polyline = L.polyline(latlngs, {
        color: 'red',
      }).addTo(map);

      latlngs.forEach(v =>
        L.circleMarker(v, {
          radius: 2,
          color: 'green',
          fillOpacity: 1,
        }).addTo(map),
      );
    </script>
</body>

</html>
